<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript if Else condition</h1>
    <p>Time Based Greeting</p>
    <p id="demo"></p>
    <script>
        const time = new Date().getHours();
        let greeting;
        if(time<40){
            greeting="123";
        }else if(time<20){
            greeting="150";
        }else{
            greeting="250";
        }
        document.getElementById("demo").innerHTML="123"

    
    </script>

</body>
</html>
