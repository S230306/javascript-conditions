<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Switch statement</h2>
    <p id="demo"></p>
    <script>
        let day;
        switch(new Date().getDay()){
            case 1:
                day="sunday";
                break;
                case 2:
                day="Monday";
                break;
                case 3:
                day="Tuesday";
                break;
                case 4:
                day="Wednesday";
                break;
                case 5:
                day="thursday";
                break;
                case 6:
                day="Friday";
                break;
                case 7:
                day="saturday";
                break;
        }
        document.getElementById("demo").innerHTML="Today is:"+day;
    </script>
</body>
</html>
